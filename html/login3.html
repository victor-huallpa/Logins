<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/login3.css">
    <title>Login3</title>
</head>
<body>
    <div class="wrapper">
        <form action="" class="form">
            <h1 class="title">Login</h1>
            <div class="input-box">
                <input type="text" name="" required id="user" class="input-box-i" placeholder="Username">
                <i class="ri-user-3-line"></i>
            </div>
            <div class="input-box">
                <input type="password" name="" required id="pass" class="input-box-i" placeholder="Password">
                <i class="ri-eye-off-line login__eye" id="login-eye" onclick="viwPass()"></i>
                
            </div>

            <div class="remember-forgot">
                <label for="check" class="label" ><input type="checkbox" name="check" id="check">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>DonÂ´t have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>

<script src="../js/login3.js"></script>
</html>
